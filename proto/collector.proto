syntax = "proto3";
package collector;

service LogCollector{
  rpc LogDataLines(stream LineData) returns (CollectStatus);
  rpc HandShake(ShakeMeta) returns (ShakeStatus);
}

message ShakeMeta {
  string agentid = 1;
}

message ShakeStatus {
  string status = 1;
  string description = 2;
}

message LineData {
  string linedata = 1;
}

message CollectStatus {
  string status = 1;
  string description = 2;
}
